version: "3"

services:
  db:
    container_name: django_db
    image: postgres:11.2
    volumes:
      - db_volume:/var/lib/postgresql/data
    # environment:
    #   - POSTGRES_USER=admin
    #   - POSTGRES_PASSWORD=Logarithm
      # - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - 5432:5432
  backend:
    container_name: django_rest_api
    build:
      context: .
      dockerfile: DockerfileBack
    volumes:
      - ./backend:/code
    tty: true
    stdin_open: true
    command: python manage.py runserver 0:8000
    ports:
      - 8000:8000
    restart: always
    depends_on:
      - db
  frontend:
    container_name: front_node_js
    build:
      context: .
      dockerfile: DockerfileFront
    volumes:
      - ./frontend:/code
      - node_modules_volume:/code/node_modules
    tty: true
    command: yarn start
    stdin_open: true
    ports:
      - 3000:3000
    restart: always
    depends_on:
      - backend

volumes:
  db_volume:
  node_modules_volume: